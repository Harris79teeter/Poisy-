<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pöïsy - Welcome</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1E90FF; /* Sea Blue */
    color: #fff;
    text-align: center;
  }

  .container {
    max-width: 400px;
    margin: 50px auto;
    background: rgba(0,0,0,0.2);
    padding: 30px;
    border-radius: 15px;
  }

  input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
  }

  button {
    width: 95%;
    padding: 12px;
    margin: 10px 0;
    background-color: #FFD700; /* Gold */
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover { background-color: #FFC300; }

  .toggle-link {
    color: #FFD700;
    cursor: pointer;
    display: inline-block;
    margin-top: 10px;
  }

  /* Globe Badge */
  .badge-container { text-align: center; margin: 30px 0; }
  .badge svg { width: 100px; height: 100px; } /* Small globe */
  .globe { animation: rotate 5s linear infinite; }
  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .welcome-text {
    font-size: 28px;
    margin-top: 15px;
    font-family: 'Georgia', serif;
    font-weight: bold;
    color: #FFD700;
    text-shadow: 2px 2px 4px #000;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow: 2px 2px 4px #000; color:#FFD700; }
    100% { text-shadow: 2px 2px 20px #FFF; color:#FFFACD; }
  }
</style>
</head>
<body>

<!-- Small Rotating Globe Badge -->
<div class="badge-container">
  <svg class="globe" viewBox="0 0 64 64">
    <circle cx="32" cy="32" r="30" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <path d="M32 2 C20 2 12 32 32 62 C52 32 44 2 32 2 Z" fill="rgba(255,255,255,0.2)"/>
    <path d="M2 32 H62" stroke="#FFA500" stroke-width="2"/>
    <path d="M32 2 V62" stroke="#FFA500" stroke-width="2"/>
  </svg>
  <div class="welcome-text">Welcome to Pöïsy</div>
</div>

<!-- Sign Up Form -->
<div class="container" id="signupForm">
  <h1>Create Account</h1>
  <input type="email" id="signupEmail" placeholder="Email" required><br>
  <input type="password" id="signupPassword" placeholder="Password" required><br>
  <button onclick="signUp()">Sign Up</button>
  <span class="toggle-link" onclick="toggleForms()">Already have an account? Login</span>
</div>

<!-- Login Form -->
<div class="container" id="loginForm" style="display:none;">
  <h1>Login</h1>
  <input type="email" id="loginEmail" placeholder="Email" required><br>
  <input type="password" id="loginPassword" placeholder="Password" required><br>
  <button onclick="login()">Login</button>
  <span class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</span>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB6vgNBWwaa5ScUqGutsDAV7Eu4YKMqfjg",
    authDomain: "poisy-2dedf.firebaseapp.com",
    projectId: "poisy-2dedf",
    storageBucket: "poisy-2dedf.appspot.com",
    messagingSenderId: "310724767012",
    appId: "1:310724767012:web:8a6f3e09510265b24917b1",
    measurementId: "G-KDB8PXKGWJ"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function toggleForms(){
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    if(signupForm.style.display === 'none'){
      signupForm.style.display = 'block';
      loginForm.style.display = 'none';
    } else {
      signupForm.style.display = 'none';
      loginForm.style.display = 'block';
    }
  }

  function signUp(){
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;
    if(!email || !password){ alert("Enter email and password"); return; }
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => { alert("Account created! Redirecting to Dashboard..."); window.location.href="dashboard.html"; })
      .catch(error => alert(error.message));
  }

  function login(){
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    if(!email || !password){ alert("Enter email and password"); return; }
    auth.signInWithEmailAndPassword(email, password)
      .then(() => { alert("Login successful! Redirecting to Dashboard..."); window.location.href="dashboard.html"; })
      .catch(error => alert(error.message));
  }
</script>
</body>
  </html>
