<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pöisy – Send Money Worldwide</title>
  <style>
    :root { --blue: #00c4ff; --dark-blue: #0088cc; --yellow: #ffd700; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'SF Pro Display', -apple-system, sans-serif;
      background: linear-gradient(135deg, #00c4ff, #0088cc);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container { text-align: center; max-width: 420px; width: 100%; }
    .logo { font-size: 82px; font-weight: 900; letter-spacing: -3px; margin-bottom: 20px; }
    .tagline { font-size: 46px; font-weight: 800; line-height: 1.1; margin: 30px 0; }
    .subtitle { font-size: 18px; opacity: 0.9; line-height: 1.6; margin-bottom: 50px; }
    .terms { background: rgba(255,255,255,0.15); padding: 20px; border-radius: 20px; margin: 40px 0; font-size: 14px; }
    .checkbox-label { display: flex; align-items: center; justify-content: center; gap: 12px; cursor: pointer; }
    input[type="checkbox"] { width: 24px; height: 24px; accent-color: var(--yellow); }
    .btn { background: rgba(0,0,0,0.8); color: white; border: none; padding: 18px 40px; border-radius: 50px; font-size: 18px; font-weight: 600; cursor: pointer; opacity: 0; transition: 0.4s; margin: 10px; }
    .btn.visible { opacity: 1; }
    .login-text { margin-top: 40px; }
    .login-text a { color: var(--yellow); text-decoration: none; font-weight: 600; }
    .form { margin-top: 50px; }
    input[type="email"], input[type="password"] { width: 100%; padding: 18px; margin: 15px 0; border: none; border-radius: 16px; font-size: 17px; }
    .signup-btn { background: var(--yellow); color: #000; font-weight: 700; box-shadow: 0 8px 25px rgba(255,215,0,0.4); }
  </style>
</head>
<body>
  <div class="container">
    <div id="welcomeScreen">
      <h1 class="logo">Pöisy</h1>
      <h2 class="tagline">Send Real<br>Cash<br>Anywhere</h2>
      <p class="subtitle">Fast, low-fee transfers to 80+ countries.<br>Bank, cash pickup, or mobile wallet.</p>

      <div class="terms">
        <label class="checkbox-label">
          <input type="checkbox" id="agreeTerms"/>
          <span>I agree to Pöisy’s <strong>Terms</strong>, <strong>Privacy Policy</strong> and confirm I am 18+</span>
        </label>
      </div>

      <button id="getStartedBtn" class="btn">Get Started</button>

      <div class="login-text">
        Already have an account? <a href="#" id="showLogin">Log In</a>
      </div>
    </div>

    <!-- Sign Up / Log In Form -->
    <div id="authScreen" style="display:none;">
      <h2 style="font-size:48px;font-weight:800;margin:30px 0;">Create Account</h2>
      <div class="form">
        <input type="email" placeholder="Enter your email" required />
        <input type="password" placeholder="Create password" required />
        <button class="btn signup-btn">Sign Up</button>
      </div>
      <p style="margin-top:30px;">Already have an account? <a href="#" style="color:#ffd700">Log In instead</a></p>
    </div>
  </div>

  <script>
    const agree = document.getElementById('agreeTerms');
    const btn = document.getElementById('getStartedBtn');
    const welcome = document.querySelector('#welcomeScreen');
    const auth = document.getElementById('authScreen');

    agree.addEventListener('change', () => {
      btn.classList.toggle('visible', agree.checked);
    });

    btn.addEventListener('click', () => {
      welcome.style.display = 'none';
      auth.style.display = 'block';
    });

    document.getElementById('showLogin').addEventListener('click', (e) => {
      e.preventDefault();
      welcome.style.display = 'none';
      auth.style.display = 'block';
      auth.querySelector('h2').textContent = 'Welcome Back';
      auth.querySelector('.signup-btn').textContent = 'Log In';
    });
  </script>
</body>
</html>
