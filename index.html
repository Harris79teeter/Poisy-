<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pöïsy</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; background-color: #1E90FF; }
  .logo-container { text-align: center; margin-top: 50px; }
  .logo-svg { width: 120px; height: auto; }
  h1 { text-align: center; color: gold; font-size: 36px; margin-top: 20px; }
  .auth-buttons { display: flex; justify-content: center; gap: 20px; margin-top: 40px; }
  .auth-buttons button { padding: 15px 30px; font-size: 18px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; background-color: gold; color: #000; }
  .auth-buttons button:hover { background-color: #FFD700; }
</style>
</head>
<body><div class="logo-container">
  <!-- Luxury Banking Shield SVG Badge -->
  <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
      </linearGradient>
    </defs>
    <!-- Shield -->
    <path d="M100 10 L180 50 L160 180 L40 180 L20 50 Z" fill="#004d40" stroke="url(#goldGradient)" stroke-width="8" />
    <!-- Gold Bar -->
    <rect x="60" y="80" width="80" height="40" rx="6" ry="6" fill="url(#goldGradient)" />
  </svg>
  <h1>Welcome to Pöïsy</h1>
</div><div class="auth-buttons">
  <button onclick="location.href='login.html'">Login</button>
  <button onclick="location.href='signup.html'">Sign Up</button>
</div></body>
    </html>
