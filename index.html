<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√∂√Øsy - Welcome</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1E90FF; /* Sea Blue */
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: rgba(0,0,0,0.2);
      padding: 30px;
      border-radius: 15px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      background-color: #FFD700; /* Gold */
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #FFC300;
    }

    .toggle-link {
      color: #FFD700;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }

    /* Badge placeholder */
    .badge {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1E90FF;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="badge">
    üåê P√∂√Øsy üåê<br>
    <small>World with Computers</small>
  </div>

  <div class="container" id="signupForm">
    <h1>Create Account</h1>
    <input type="email" id="signupEmail" placeholder="Email" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <button onclick="signUp()">Sign Up</button>
    <span class="toggle-link" onclick="toggleForms()">Already have an account? Login</span>
  </div>

  <div class="container" id="loginForm" style="display:none;">
    <h1>Login</h1>
    <input type="email" id="loginEmail" placeholder="Email" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
    <span class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</span>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB6vgNBWwaa5ScUqGutsDAV7Eu4YKMqfjg",
      authDomain: "poisy-2dedf.firebaseapp.com",
      projectId: "poisy-2dedf",
      storageBucket: "poisy-2dedf.appspot.com",
      messagingSenderId: "310724767012",
      appId: "1:310724767012:web:8a6f3e09510265b24917b1",
      measurementId: "G-KDB8PXKGWJ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Toggle forms
    function toggleForms(){
      const signupForm = document.getElementById('signupForm');
      const loginForm = document.getElementById('loginForm');
      if(signupForm.style.display === 'none'){
        signupForm.style.display = 'block';
        loginForm.style.display = 'none';
      } else {
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
      }
    }

    // Sign Up
    function signUp(){
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      if(!email || !password){
        alert("Please enter email and password");
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Account created! Redirecting to Dashboard...");
          window.location.href = "dashboard.html";
        })
        .catch(error => alert(error.message));
    }

    // Login
    function login(){
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      if(!email || !password){
        alert("Please enter email and password");
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful! Redirecting to Dashboard...");
          window.location.href = "dashboard.html";
        })
        .catch(error => alert(error.message));
    }
  </script>
</body>
</html>
