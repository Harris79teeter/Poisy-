<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pöisy – Fast Money Transfers</title>
  <style>
    body {
      margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00c4ff, #0066cc);
      color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center;
    }
    .card {
      background: white; color: #222; border-radius: 24px; width: 90%; max-width: 420px;
      overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    .header {
      background: linear-gradient(135deg, #00c4ff, #0066cc);
      padding: 50px 30px; text-align: center; color: white;
    }
    .logo { font-size: 60px; font-weight: 900; letter-spacing: -3px; }
    .tagline { font-size: 28px; font-weight: 800; margin: 15px 0; }
    .form {
      padding: 40px 30px;
    }
    h2 { margin-bottom: 20px; font-size: 24px; }
    input {
      width: 100%; padding: 18px; margin: 15px 0; border: 1px solid #ddd;
      border-radius: 14px; font-size: 17px;
    }
    .btn {
      width: 100%; padding: 18px; background: #000; color: white;
      border: none; border-radius: 14px; font-size: 18px; font-weight: 600; margin-top: 20px; cursor: pointer;
    }
    .switch {
      text-align: center; margin-top: 30px; font-size: 16px;
    }
    .switch a { color: #00c4ff; font-weight: 600; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo">Pöisy</div>
      <div class="tagline">Send Money<br>Anywhere</div>
    </div>
    
    <div class="form">
      <h2 id="formTitle">Welcome Back</h2>
      <input type="text" id="email" placeholder="Email or Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button class="btn" id="authBtn">Log In</button>
      
      <div class="switch">
        Don't have an account? <a id="switchLink">Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    const formTitle = document.getElementById('formTitle');
    const authBtn = document.getElementById('authBtn');
    const switchLink = document.getElementById('switchLink');

    // Toggle between Login and Sign Up
    switchLink.addEventListener('click', () => {
      if (authBtn.textContent === 'Log In') {
        formTitle.textContent = 'Create Account';
        authBtn.textContent = 'Sign Up';
        switchLink.textContent = 'Log In instead';
      } else {
        formTitle.textContent = 'Welcome Back';
        authBtn.textContent = 'Log In';
        switchLink.textContent = 'Sign Up';
      }
    });

    // On button click → Go to dashboard
    authBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }

      // Fake success animation
      authBtn.textContent = 'Please wait...';
      authBtn.disabled = true;

      setTimeout(() => {
        // Save login state (so user stays logged in)
        localStorage.setItem('poisy_logged_in', 'true');
        localStorage.setItem('poisy_user', email);

        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      }, 1200);
    });

    // Optional: Press Enter to submit
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') authBtn.click();
    });
  </script>
</body>
</html>
