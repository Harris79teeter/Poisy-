<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pöïsy - Welcome</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <h2>Pöïsy</h2>
  </nav>

  <!-- Welcome Section -->
  <section id="welcome">
    <h1>Welcome to Pöïsy!</h1>
    <p>Create an account or log in to start sending money safely.</p>

    <!-- Sign Up -->
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <button onclick="signUp()">Sign Up</button>

    <!-- Login -->
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>Customer support: <a href="mailto:poisymhan@gmail.com">poisymhan@gmail.com</a></p>
  </footer>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB6vgNBWwaa5ScUqGutsDAV7Eu4YKMqfjg",
      authDomain: "poisy-2dedf.firebaseapp.com",
      projectId: "poisy-2dedf",
      storageBucket: "poisy-2dedf.appspot.com",
      messagingSenderId: "310724767012",
      appId: "1:310724767012:web:8a6f3e09510265b24917b1",
      measurementId: "G-KDB8PXKGWJ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign Up Function
    function signUp() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      if(!email || !password){
        alert("Please enter email and password");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Sign up successful! Redirecting to dashboard...");
          window.location.href = "dashboard.html";
        })
        .catch(error => alert(error.message));
    }

    // Login Function
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if(!email || !password){
        alert("Please enter email and password");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful! Redirecting to dashboard...");
          window.location.href = "dashboard.html";
        })
        .catch(error => alert(error.message));
    }
  </script>
</body>
</html>
