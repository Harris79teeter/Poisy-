<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pöïsy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <h2>Pöïsy</h2>
        <a href="#home">Home</a> |
        <a href="#about">About</a> |
        <a href="#transactions">Transactions</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to Pöïsy!</h1>
        <p>Click the button below to see it work:</p>
        <button onclick="showMessage()">Click Me</button>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Pöïsy</h2>
        <p>Pöïsy is a simple website made with GitHub Pages. Soon, it can accept real transactions securely!</p>
    </section>

    <!-- Transaction Section -->
    <section id="transactions">
        <h2>Send Money via Pöïsy</h2>
        <form id="transactionForm">
            <input type="text" id="name" placeholder="Your Name" required><br><br>
            <input type="number" id="amount" placeholder="Amount (GHS)" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Script -->
    <script>
        function showMessage() {
            alert("Hello! You clicked the button.");
        }

        const form = document.getElementById('transactionForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;
            alert(`Transaction simulated for ${name}, Amount: GHS ${amount}`);
            form.reset();
        });
    </script>
</body>
</html>
