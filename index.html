<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poisy Bank– Sign In</title>
<style>
  body{margin:0;background:#ffb400;font-family:-apple-system,Arial,sans-serif;color:#000;height:100vh;display:flex;align-items:center;justify-content:center;}
  .card{background:white;width:90%;max-width:400px;padding:40px;border-radius:25px;box-shadow:0 15px 40px rgba(0,0,0,0.3);text-align:center;}
  .logo{font-size:60px;margin-bottom:20px;}
  h1{font-size:26px;margin:20px 0 10px;}
  input{width:100%;padding:18px;margin:12px 0;border:2px solid #ddd;border-radius:12px;font-size:17px;}
  .btn{background:#000;color:#ffb400;padding:18px;border:none;border-radius:12px;font-size:18px;font-weight:bold;}
  .links{margin-top:25px;}
  .links a{color:#000;text-decoration:underline;font-size:14px;}
</style>
</head>
<body>
  <div class="card">
    <div class="logo">Pöïsy</div>
    <h1>Welcome Back</h1>
    <p>Enter your phone number and PIN</p>
    <form>
      <input type="tel" placeholder="024 123 4567" value="024" required>
      <input type="password" placeholder="Enter PIN" maxlength="4" required>
      <button type="submit" class="btn">Sign In</button>
    </form>
    <div class="links">
      <a href="#">Forgot PIN?</a> • <a href="#">Register</a>
    </div>
  </div>
</body>
</html>
