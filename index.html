<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pöisy – Send Real Cash Anywhere</title>
  <meta name="description" content="Fast, low-fee international money transfers to 80+ countries"/>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics-compat.js"></script>

  <style>
    :root {
      --blue: #00c4ff;
      --dark-blue: #0088cc;
      --yellow: #ffd700;
      --text: #ffffff;
      --bg-gradient: linear-gradient(135deg, #00c4ff, #0088cc);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      text-align: center;
    }

    .logo {
      font-size: 80px;
      font-weight: 900;
      letter-spacing: -2px;
      margin-bottom: 20px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .tagline {
      font-size: 48px;
      font-weight: 800;
      line-height: 1.1;
      margin: 30px 0;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.9;
      line-height: 1.6;
      margin-bottom: 60px;
      max-width: 340px;
      margin-left: auto;
      margin-right: auto;
    }

    .terms {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      margin: 40px 0;
      font-size: 14px;
      line-height: 1.5;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      user-select: none;
    }

    input[type="checkbox"] {
      width: 24px;
      height: 24px;
      accent-color: var(--yellow);
      cursor: pointer;
    }

    .btn {
      background: rgba(0,0,0,0.8);
      color: white;
      border: none;
      padding: 18px 40px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      opacity: 0;
      transition: all 0.4s ease;
      margin-top: 20px;
    }

    .btn.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Create Account Screen */
    .screen {
      display: none;
      animation: fadeIn 0.6s ease-in-out;
    }

    .screen.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome {
      font-size: 32px;
      font-weight: 300;
      margin-bottom: 50px;
      color: var(--yellow);
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 18px 20px;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .signup-btn {
      background: var(--yellow);
      color: #000;
      font-weight: 700;
      margin-top: 30px;
      box-shadow: 0 8px 25px rgba(255,215,0,0.4);
    }

    .footer {
      margin-top: 80px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Screen 1: Welcome + Terms -->
    <div id="welcomeScreen" class="screen active">
      <h1 class="logo">Pöisy</h1>
      <h2 class="tagline">Send Real<br>Cash<br>Anywhere</h2>
      <p class="subtitle">
        Fast, low-fee transfers to 80+ countries.<br>
        Bank, cash pickup, or mobile wallet.
      </p>

      <div class="terms">
        <label class="checkbox-label">
          <input type="checkbox" id="agreeTerms"/>
          <span>I agree to Pöisy's <strong>Terms of Service</strong>, <strong>Privacy Policy</strong>, and <strong>Acceptable Use Policy</strong>. I confirm I am at least 18 years old and understand that Pöisy is a licensed money transfer service.</span>
        </label>
      </div>

      <button id="getStartedBtn" class="btn">Get Started</button>
    </div>

    <!-- Screen 2: Create Account -->
    <div id="signupScreen" class="screen">
      <h2 class="welcome">Welcome to Pöisy</h2>
      <h1 style="font-size:48px;font-weight:800;margin:30px 0;">Create Account</h1>

      <div class="form-group">
        <input type="email" placeholder="you@example.com" value="dadzietheophilus79@gmail.com" required/>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Create a strong password" required/>
      </div>

      <button class="btn signup-btn">Sign Up</button>

      <p class="footer">By signing up, you agree to our Terms and Privacy Policy</p>
    </div>
  </div>

  <script>
    // Firebase Initialization
    const firebaseConfig = {
      apiKey: "AIzaSyB6vgNBWwaa5ScUqGutsDAV7Eu4YKMqfjg",
      authDomain: "poisy-2dedf.firebaseapp.com",
      projectId: "poisy-2dedf",
      storageBucket: "poisy-2dedf.firebasestorage.app",
      messagingSenderId: "310724767012",
      appId: "1:310724767012:web:8a6f3e09510265b24917b1",
      measurementId: "G-KDB8PXKGWJ"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    // DOM Elements
    const agreeCheckbox = document.getElementById('agreeTerms');
    const getStartedBtn = document.getElementById('getStartedBtn');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const signupScreen = document.getElementById('signupScreen');

    // Show Get Started button when terms are agreed
    agreeCheckbox.addEventListener('change', function() {
      if (this.checked) {
        getStartedBtn.classList.add('visible');
        getStartedBtn.style.transform = 'translateY(0)';
      } else {
        getStartedBtn.classList.remove('visible');
      }
    });

    // Go to Create Account screen
    getStartedBtn.addEventListener('click', function() {
      welcomeScreen.classList.remove('active');
      signupScreen.classList.add('active');
    });

    // Optional: Auto-focus password field on signup screen
    signupScreen.addEventListener('transitionend', function() {
      if (signupScreen.classList.contains('active')) {
        signupScreen.querySelector('input[type="password"]').focus();
      }
    });
  </script>
</body>
        </html>
