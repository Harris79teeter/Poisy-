<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pöïsy Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #222;
    }header {
  background: linear-gradient(90deg, red, green);
  padding: 15px;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h2 {
  margin: 0;
  font-size: 20px;
}

.back-btn {
  background: white;
  color: black;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

.container {
  padding: 20px;
}

.section-title {
  font-size: 18px;
  margin-bottom: 10px;
  font-weight: bold;
}

.input-box {
  margin-bottom: 15px;
}

.input-box label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.input-box input, select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 15px;
}

.pay-btn {
  width: 100%;
  padding: 12px;
  background: green;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 17px;
  cursor: pointer;
  margin-top: 10px;
}

/* PROFILE DROPDOWN */
.profile-area {
  position: relative;
  display: inline-block;
}

.profile-icon {
  width: 40px;
  height: 40px;
  background: white;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid #ddd;
}

.dropdown {
  position: absolute;
  top: 50px;
  right: 0;
  background: white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  padding: 10px;
  border-radius: 8px;
  width: 180px;
  display: none;
}

.dropdown a {
  display: block;
  padding: 8px;
  text-decoration: none;
  color: black;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}

.dropdown a:last-child {
  border-bottom: none;
}

.history-section {
  margin-top: 30px;
  padding: 15px;
  border-radius: 10px;
  background: #fff;
  box-shadow: 0 0 6px rgba(0,0,0,0.1);
}

.history-item {
  padding: 10px 0;
  border-bottom: 1px solid #eee;
}

.history-item:last-child {
  border-bottom: none;
}

  </style>
</head>
<body><header>
  <div class="back-btn">← Back</div>
  <h2>Pöïsy Dashboard</h2>  <div class="profile-area">
    <div class="profile-icon" onclick="toggleMenu()"></div>
    <div class="dropdown" id="menu">
      <a href="#">Customer Support</a>
      <a href="#">Settings</a>
      <a href="#history">Transaction History</a>
      <a href="#">Logout</a>
    </div>
  </div>
</header><div class="container">  <div class="section-title">Send Money</div>  <div class="input-box">
    <label>Choose Receiver Type</label>
    <select>
      <option>Mobile Money User</option>
      <option>Bank User</option>
    </select>
  </div>  <div class="input-box">
    <label>Receiver Account Number</label>
    <input type="text" placeholder="Enter receiver number" />
  </div>  <div class="input-box">
    <label>Amount</label>
    <input type="number" placeholder="Enter amount" />
  </div>  <div class="input-box">
    <label>Your Sending Account</label>
    <input type="text" placeholder="Enter your account number" />
  </div>  <div class="input-box">
    <label>Your Account Password</label>
    <input type="password" placeholder="Enter password" />
  </div><button class="pay-btn">Continue to Payment</button>

  <!-- TRANSACTION HISTORY -->  <div id="history" class="history-section">
    <h3>Transaction History</h3><div class="history-item">No transactions yet.</div>

<div class="back-btn" style="margin-top:15px; text-align:center; background:#ddd;">← Back</div>

  </div></div><script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }
</script></body>
  </html>
