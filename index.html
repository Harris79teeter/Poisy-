<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pöïsy</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background-color: #1E90FF; }
  .logo-container { text-align: center; margin-top:50px; }
  .logo-svg { width:120px; height:auto; }
  h1 { text-align:center; color: gold; font-size:36px; margin-top:20px; }
  .auth-buttons { display:flex; justify-content:center; gap:20px; margin-top:40px; }
  .auth-buttons button { padding:15px 30px; font-size:18px; font-weight:bold; border:none; border-radius:8px; cursor:pointer; background-color: gold; color:#000; }
  .auth-buttons button:hover { background-color: #FFD700; }
</style>
</head>
<body>

<div class="logo-container">
  <!-- Luxury Banking Shield SVG Badge -->
  <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
      </linearGradient>
    </defs>
    <!-- Shield -->
    <path d="M100 10 L180 50 L160 180 L40 180 L20 50 Z" fill="#004d40" stroke="url(#goldGradient)" stroke-width="8" />
    <!-- Gold Bar -->
    <rect x="60" y="80" width="80" height="40" rx="6" ry="6" fill="url(#goldGradient)" />
  </svg>
  <h1>Welcome to Pöïsy</h1>
</div>

<div class="auth-buttons">
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB6vgNBWwaa5ScUqGutsDAV7Eu4YKMqfjg",
    authDomain: "poisy-2dedf.firebaseapp.com",
    projectId: "poisy-2dedf",
    storageBucket: "poisy-2dedf.appspot.com",
    messagingSenderId: "310724767012",
    appId: "1:310724767012:web:8a6f3e09510265b24917b1",
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // LOGIN BUTTON
  document.getElementById('loginBtn').addEventListener('click', () => {
    const email = prompt("Enter your email:");
    const password = prompt("Enter your password:");
    if(!email || !password){ alert("Both fields are required"); return; }
    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        alert("Login successful!");
        window.location.href = "dashboard.html"; // redirect to dashboard
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
  });

  // SIGNUP BUTTON
  document.getElementById('signupBtn').addEventListener('click', () => {
    const email = prompt("Enter your email:");
    const password = prompt("Enter your password:");
    if(!email || !password){ alert("Both fields are required"); return; }
    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        alert("Sign up successful!");
        window.location.href = "dashboard.html"; // redirect to dashboard
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
  });
</script>

</body>
  </html>
