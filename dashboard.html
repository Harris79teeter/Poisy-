<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pöïsy - Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <!-- Paystack SDK -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ff0000; /* Bright Red */
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav {
      background-color: #28a745; /* Bright Green */
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h2, nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 30px 20px;
    }

    input, select {
      padding: 10px;
      width: 300px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1e7e34;
    }

    .payment-options, .recipient-form, #transactionHistory {
      display: none;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .transaction-entry {
      background-color: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 5px;
      width: 90%;
      max-width: 500px;
      text-align: left;
    }

    footer {
      margin-top: 30px;
      padding: 20px;
      background-color: #28a745;
      color: white;
    }

    h1, h2 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <nav>
    <h2>Pöïsy</h2>
    <a href="#" onclick="logout()">Logout</a>
  </nav>

  <!-- Step 1: Recipient Type Selection -->
  <section id="recipientTypeSection">
    <h1>Send Money</h1>
    <p>Select recipient type</p>
    <button onclick="showRecipientForm('momo')">Mobile Money</button>
    <button onclick="showRecipientForm('bank')">Bank Account</button>
  </section>

  <!-- Step 2: Recipient Form -->
  <section id="recipientFormSection" class="recipient-form">
    <h2>Recipient Details</h2>
    <input type="text" id="recipientName" placeholder="Recipient Name" required><br>
    <div id="momoFields">
      <input type="text" id="recipientPhone" placeholder="Phone Number" required><br>
    </div>
    <div id="bankFields">
      <input type="text" id="bankName" placeholder="Bank Name"><br>
      <input type="text" id="accountNumber" placeholder="Account Number"><br>
    </div>
    <input type="number" id="amount" placeholder="Amount (GHS)" required><br>
    <button onclick="continueToPayment()">Continue to Payment</button>
  </section>

  <!-- Step 3: Payment Options -->
  <section id="paymentSection" class="payment-options">
    <h2>Choose Payment Method</h2>
    <button onclick="pay('card')">Pay with Card</button>
    <button onclick="pay('mobilemoneyghana')">Pay with Mobile Money (Ghana)</button>
    <button onclick="pay('ussd')">Pay with USSD</button>
  </section>

  <!-- Transaction History -->
  <section id="transactionHistory">
    <h2>Transaction History</h2>
    <div id="historyList"></div>
  </section>

  <footer>
    <p>Customer support: <a href="mailto:poisymhan@gmail.com">poisymhan@gmail.com</a></p>
  </footer>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB6vgNBWwaa5ScUqGutsDAV7Eu4YKMqfjg",
      authDomain: "poisy-2dedf.firebaseapp.com",
      projectId: "poisy-2dedf",
      storageBucket: "poisy-2dedf.appspot.com",
      messagingSenderId: "310724767012",
      appId: "1:310724767012:web:8a6f3e09510265b24917b1",
      measurementId: "G-KDB8PXKGWJ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Redirect if not logged in
    auth.onAuthStateChanged(user => {
      if(!user){
        alert("You must login first");
        window.location.href = "index.html";
      }
    });

    function logout(){
      auth.signOut().then(() => window.location.href = "index.html");
    }

    // Show recipient form
    let recipientType = '';
    function showRecipientForm(type){
      recipientType = type;
      document.getElementById('recipientTypeSection').style.display = 'none';
      document.getElementById('recipientFormSection').style.display = 'flex';
      if(type === 'momo'){
        document.getElementById('momoFields').style.display = 'block';
        document.getElementById('bankFields').style.display = 'none';
      } else {
        document.getElementById('momoFields').style.display = 'none';
        document.getElementById('bankFields').style.display = 'block';
      }
    }

    // Continue to payment
    function continueToPayment(){
      const name = document.getElementById('recipientName').value;
      const phone = document.getElementById('recipientPhone').value;
      const bank = document.getElementById('bankName').value;
      const account = document.getElementById('accountNumber').value;
      const amount = document.getElementById('amount').value;

      if(!name || !amount || (recipientType === 'momo' && !phone) || (recipientType === 'bank' && (!bank || !account))){
        alert("Please fill in all required fields");
        return;
      }

      document.getElementById('recipientFormSection').style.display = 'none';
      document.getElementById('paymentSection').style.display = 'flex';
    }

    // Payment using Paystack
    function pay(channel){
      const name = document.getElementById('recipientName').value;
      const phone = document.getElementById('recipientPhone').value || '';
      const bank = document.getElementById('bankName').value || '';
      const account = document.getElementById('accountNumber').value || '';
      const amount = parseFloat(document.getElementById('amount').value) * 100;

      var handler = PaystackPop.setup({
        key: 'pk_test_xxxxxxxxxxxxxxxxxxxxx', // Replace with your test public key
        email: auth.currentUser.email,
        amount: amount,
        currency: 'GHS',
        channels: [channel],
        ref: 'POSY_' + Math.floor(Math.random() * 1000000),
        metadata: {
          custom_fields: [
            { display_name: "Recipient Name", variable_name: "name", value: name },
            { display_name: "Phone", variable_name: "phone", value: phone },
            { display_name: "Bank", variable_name: "bank", value: bank },
            { display_name: "Account", variable_name: "account", value: account }
          ]
        },
        callback: function(response){
          alert("Payment successful! Reference: " + response.reference);
          saveTransaction({name, phone, bank, account, amount: amount/100, ref: response.reference});
          resetForm();
        },
        onClose: function(){
          alert("Payment cancelled.");
        }
      });
      handler.openIframe();
    }

    // Save transaction to localStorage
    function saveTransaction(tx){
      let history = JSON.parse(localStorage.getItem('transactions')) || [];
      history.unshift(tx); // add newest on top
      localStorage.setItem('transactions', JSON.stringify(history));
      displayHistory();
    }

    function displayHistory(){
      const historyList = document.getElementById('historyList');
      let history = JSON.parse(localStorage.getItem('transactions')) || [];
      historyList.innerHTML = '';
      history.forEach(tx => {
        const div = document.createElement('div');
        div.className = 'transaction-entry';
        div.innerHTML = `
          <strong>Recipient:</strong> ${tx.name} ${tx.phone || ''} ${tx.bank || ''} ${tx.account || ''}<br>
          <strong>Amount:</strong> GHS ${tx.amount}<br>
          <strong>Reference:</strong> ${tx.ref}
        `;
        historyList.appendChild(div);
      });
      if(history.length > 0) document.getElementById('transactionHistory').style.display = 'block';
    }

    function resetForm(){
      document.getElementById('recipientTypeSection').style.display = 'flex';
      document.getElementById('paymentSection').style.display = 'none';
      document.getElementById('recipientFormSection').style.display = 'none';
      document.getElementById('recipientName').value = '';
      document.getElementById('recipientPhone').value = '';
      document.getElementById('bankName').value = '';
      document.getElementById('accountNumber').value = '';
      document.getElementById('amount').value = '';
    }

    // Display history on page load
    window.onload = displayHistory;
  </script>
</body>
  </html>
