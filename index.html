<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pöisy – Send Money Worldwide</title>
  <meta name="description" content="Fast, secure, low-fee money transfers to 80+ countries"/>

  <!-- Firebase SDK (v9 compat mode - works perfectly on GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

  <style>
    :root {
      --blue: #00c4ff;
      --dark-blue: #0088cc;
      --yellow: #ffd700;
      --text: #ffffff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #00c4ff, #0088cc);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }
    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .logo {
      font-size: 82px;
      font-weight: 900;
      letter-spacing: -4px;
      margin-bottom: 10px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .tagline {
      font-size: 48px;
      font-weight: 800;
      line-height: 1.1;
      margin: 20px 0 30px;
    }
    .subtitle {
      font-size: 18px;
      opacity: 0.95;
      line-height: 1.6;
      margin-bottom: 50px;
    }

    /* Terms Box */
    .terms-box {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      padding: 22px;
      border-radius: 20px;
      margin: 40px 0;
      font-size: 14.5px;
      line-height: 1.6;
    }
    .checkbox-label {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      cursor: pointer;
      user-select: none;
    }
    input[type="checkbox"] {
      width: 26px;
      height: 26px;
      accent-color: var(--yellow);
      margin-top: 2px;
      flex-shrink: 0;
    }

    .btn {
      background: rgba(0,0,0,0.85);
      color: white;
      border: none;
      padding: 18px 50px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      margin: 20px 0;
    }
    .btn.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Auth Screen */
    .auth-screen {
      display: none;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome-title {
      font-size: 36px;
      font-weight: 300;
      margin-bottom: 10px;
      color: var(--yellow);
    }
    .main-title {
      font-size: 46px;
      font-weight: 800;
      margin: 20px 0 40px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 18px 20px;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      background: rgba(255,255,255,0.98);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .signup-btn {
      background: var(--yellow);
      color: #000;
      font-weight: 700;
      box-shadow: 0 10px 30px rgba(255,215,0,0.4);
    }
    .switch-text {
      margin-top: 30px;
      font-size: 16px;
    }
    .switch-text a {
      color: var(--yellow);
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Screen 1: Welcome + Terms -->
    <div id="welcomeScreen">
      <h1 class="logo">Pöisy</h1>
      <h2 class="tagline">Send Real<br>Cash<br>Anywhere</h2>
      <p class="subtitle">
        Fast, low-fee transfers to 80+ countries.<br>
        Bank deposit, cash pickup, or mobile wallet.
      </p>

      <div class="terms-box">
        <label class="checkbox-label">
          <input type="checkbox" id="agreeTerms"/>
          <span>
            I agree to Pöisy’s <strong>Terms of Service</strong>, <strong>Privacy Policy</strong>, and <strong>Acceptable Use Policy</strong>. 
            I confirm that I am at least 18 years old and understand that Pöisy is a licensed money transmitter operating in compliance with international regulations.
          </span>
        </label>
      </div>

      <button id="getStartedBtn" class="btn">Get Started →</button>

      <p style="margin-top: 40px; opacity: 0.9;">
        Already have an account? <a href="#" id="showLogin" style="color:#ffd700; font-weight:600;">Log In</a>
      </p>
    </div>

    <!-- Screen 2: Create Account / Log In -->
    <div id="authScreen" class="auth-screen">
      <p class="welcome-title">Welcome to Pöisy</p>
      <h1 class="main-title" id="authTitle">Create Account</h1>

      <div class="input-group">
        <input type="email" id="emailInput" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <input type="password" id="passwordInput" placeholder="Create a strong password" required />
      </div>

      <button id="authBtn" class="btn signup-btn">Sign Up</button>

      <p class="switch-text">
        Already have an account? <a href="#" id="switchToLogin">Log In instead</a>
      </p>
    </div>

  </div>

  <script>
    // Firebase Initialization (Your Config)
    const firebaseConfig = {
      apiKey: "AIzaSyB6vgNBWwaa5ScUqGutsDAV7Eu4YKMqfjg",
      authDomain: "poisy-2dedf.firebaseapp.com",
      projectId: "poisy-2dedf",
      storageBucket: "poisy-2dedf.firebasestorage.app",
      messagingSenderId: "310724767012",
      appId: "1:310724767012:web:8a6f3e09510265b24917b1",
      measurementId: "G-KDB8PXKGWJ"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    // DOM Elements
    const agreeCheckbox = document.getElementById('agreeTerms');
    const getStartedBtn = document.getElementById('getStartedBtn');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const authScreen = document.getElementById('authScreen');
    const authTitle = document.getElementById('authTitle');
    const authBtn = document.getElementById('authBtn');
    const showLogin = document.getElementById('showLogin');
    const switchToLogin = document.getElementById('switchToLogin');

    // Show Get Started button when agreed
    agreeCheckbox.addEventListener('change', () => {
      if (agreeCheckbox.checked) {
        getStartedBtn.classList.add('visible');
      } else {
        getStartedBtn.classList.remove('visible');
      }
    });

    // Go to Auth Screen (Sign Up)
    getStartedBtn.addEventListener('click', () => {
      welcomeScreen.style.display = 'none';
      authScreen.style.display = 'block';
      authTitle.textContent = 'Create Account';
      authBtn.textContent = 'Sign Up';
    });

    // Direct to Log In
    function switchToLogIn() {
      welcomeScreen.style.display = 'none';
      authScreen.style.display = 'block';
      authTitle.textContent = 'Welcome Back';
      authBtn.textContent = 'Log In';
      document.getElementById('emailInput').focus();
    }

    showLogin.addEventListener('click', (e) => {
      e.preventDefault();
      switchToLogIn();
    });

    switchToLogin.addEventListener('click', (e) => {
      e.preventDefault();
      switchToLogIn();
    });

    // Optional: Press Enter to submit
    document.getElementById('passwordInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') authBtn.click();
    });
  </script>
</body>
  </html>
